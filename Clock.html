<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link href = Clock.css rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <script src = "Clock.js" defer></script>
</head>
<body>
    <div class = "clock">
        <div class = "hand hour-hand"></div>
        <div class = "hand minute-hand"></div>
        <div class = "hand second-hand"></div>
        <div class = "time-digits one">1</div>
        <div class = "time-digits two">2</div>
        <div class = "time-digits three">3</div>
        <div class = "time-digits four">4</div>
        <div class = "time-digits five">5</div>
        <div class = "time-digits six">6</div>
        <div class = "time-digits seven">7</div>
        <div class = "time-digits eight">8</div>
        <div class = "time-digits nine">9</div>
        <div class = "time-digits ten">10</div>
        <div class = "time-digits eleven">11</div>
        <div class = "time-digits twelve">12</div>
    </div>
        
    <div class = "digital">
        <span class = "digital-hour"></span> :
        <span class = "digital-minute"></span> :
        <span class = "digital-second"></span>
        <span class = "session">AM</span>
    </div>
 
    <div class = "stop-watch">

        <div>
        <span id = "stop-hour">00</span>:
        <span id = "stop-minute">00</span>:
        <span id = "stop-second">00</span>:
        <span id = "stop-Msecond">00</span>
        </div>

        <div class = "buttons">
        <button id = "start" class = "buttin">START</button>
        <button id = "stop" class = "buttin">STOP</button>
        <button id = "reset" class = "buttin">RESET</button>
        </div>
        
    </div>
    
</body>
</html>
